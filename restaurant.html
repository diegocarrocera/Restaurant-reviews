

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
      <link rel="stylesheet" href="css/styles2.css" type="text/css">
      <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

      <link rel="stylesheet" href="css/responsive-rest.css" type="text/css">
      <link rel="stylesheet" href="leaflet/leaflet.css">
      crossorigin="" />
      <title>Restaurant Info</title>
      <meta name="description" content="Learn more about a restaurant and read some reviews">
   </head>
   <body class="inside">
      <header role="banner">
         <nav role="navigation" aria-label="linkreviews">
            <h1>
               <a href="/">Restaurant Reviews</a>
            </h1>
            <ul id="linkreviews">
               <li>
                  <a href="/">Home</a>
               </li>
            </ul>
         </nav>
      </header>
      <main role="main">
         <section id="map-container">
            <div id="map" role="application" aria-label="A map showing the location of the selected restaurant"></div>
         </section>
         <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <p id="restaurant-phone"></p>
            <table id="restaurant-hours"></table>
         </section>
         <section id="reviews-container">
            <ul id="reviews-list"></ul>
         </section>
      </main>
      <footer id="footer" role="contentinfo">
         </h1><img src="img/restaurant.png" id="logo-rest-footer">
         <div class="footer-social">
            <a href="https://www.facebook.com/dcarrocera?ref=bookmarks"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/die87tala/"><i class="fa fa-instagram"></i></a>
            <a href="https://github.com/diegocarrocera"><i class="fa fa-github"></i></a>

      <script type="text/javascript" src="js/dbhelper.js"></script>
      <script type="text/javascript" src="js/restaurant_info.js"></script>
